server:
    port: 9095
    servlet:
        context-path: /workflow

spring:
  datasource:
    driver: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/rabbit?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&nullCatalogMeansCurrent=true
    username: nine
    password: password
# flowable配置
flowable:
  #第一次启动为true 启动后请设置为false，避免更新导致错误。
  database-schema-update: true
  #pg用户使用指定，mysql不用
  #  database-schema: base_data
  activity-font-name: "宋体"
  label-font-name: "宋体"
  annotation-font-name: "宋体"
  async-executor-activate: false

mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: org.rabbit.entity  
  #typeEnumsPackage: org.rabbit.enum
  global-config:
    db-config:
      id-type: auto
      field-strategy: not_empty
      #驼峰下划线转换
      column-underline: true
      #逻辑删除配置
      logic-delete-value: 0
      logic-not-delete-value: 1
      db-type: mysql
    refresh: false
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false